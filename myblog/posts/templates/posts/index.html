<!DOCTYPE html>

<html lang = "ja-jp">
    <head>
        <title>Post List</title>
    </head>
    <body>
        <h1>Welcome to this blog.</h1>
        <h2>Newer posts.</h2>

        {% for post in posts.all %}
        ID: {{ post.id }}
        {{ post.title }}
        <br>
        {{ post.publish_date }}
        <br>
        <img src="{{ post.image.url }}" alt="">
        <br>
        {{ post.summary }}
        <br><br>
        {% endfor %}
    </body>
</html>
